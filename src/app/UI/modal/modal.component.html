<app-card>
  <header class="flex items-center rounded-md">
    <h1 class="font-bold bg-slate-800 text-white text-2xl w-full p-5">
      {{ modalState.title }}
    </h1>
  </header>
  <div class="p-5 text-lg">
    <p>{{ modalState.message }}</p>
  </div>
  <footer class="flex justify-end p-4">
    <button
      class="p-3 rounded-md bg-slate-700 text-white hover:bg-slate-900"
      (click)="onClickOkay()"
    >
      Okay
    </button>
  </footer>
</app-card>
