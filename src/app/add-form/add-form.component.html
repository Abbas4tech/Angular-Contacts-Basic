<app-card>
  <form [formGroup]="AddUserForm" (ngSubmit)="onSubmit()" class="m-4">
    <label class="font-bold text-lg block" for="fullname">Fullname :</label>
    <input
      type="text"
      name="fullname"
      id="fullname"
      class="block w-full p-2 outline-none border-2 border-slate-500 text-2xl focus:outline-none focus:border-slate-900 focus:bg-slate-200 my-2 rounded-md"
      formControlName="fullname"
      required
      #fullnameInput
    />
    <span
      *ngIf="
        !AddUserForm.get('fullname')?.valid &&
        AddUserForm.get('fullname')?.touched
      "
      ErrorMessage
      >Please enter valid fullname*</span
    >

    <label class="font-bold text-lg block" for="fullname">Email :</label>
    <input
      type="text"
      name="email"
      id="email"
      class="block w-full p-2 outline-none border-2 border-slate-500 text-2xl focus:outline-none focus:border-slate-900 focus:bg-slate-200 my-2 rounded-md"
      formControlName="email"
      required
      #emailInput
    />
    <span
      *ngIf="
        !AddUserForm.get('email')?.valid && AddUserForm.get('email')?.touched
      "
      ErrorMessage
      >Please enter valid email*</span
    >

    <label class="font-bold text-lg block" for="fullname"
      >ProfileImage Url :</label
    >
    <input
      type="text"
      name="imageUrl"
      id="imageUrl"
      class="block w-full p-2 outline-none border-2 border-slate-500 text-2xl focus:outline-none focus:border-slate-900 focus:bg-slate-200 my-2 rounded-md"
      formControlName="imageUrl"
      #imageUrlInput
    />

    <label class="font-bold text-lg block" for="fullname">Phone Number :</label>
    <input
      type="number"
      name="phone"
      id="phone"
      class="block w-full p-2 outline-none border-2 border-slate-500 text-2xl focus:outline-none focus:border-slate-900 focus:bg-slate-200 my-2 rounded-md"
      formControlName="phone"
      required
      #phoneInput
    />
    <span
      *ngIf="
        !AddUserForm.get('phone')?.valid && AddUserForm.get('phone')?.touched
      "
      ErrorMessage
      >Please enter valid phone number*</span
    >
    <section class="flex">
      <div
        *ngFor="let userStatus of status"
        class="flex justify-between items-center m-1"
      >
        <input
          type="radio"
          [value]="userStatus"
          formControlName="status"
          class="h-5 w-5 my-2 mr-2"
        />
        <label class="font-bold text-lg">{{ userStatus }} </label>
      </div>
    </section>

    <div class="flex justify-end items-center space-x-4 mt-2">
      <button
        class="px-6 py-3 rounded-md bg-slate-700 text-white hover:bg-slate-900 disabled:bg-slate-300 disabled:text-black disabled:cursor-not-allowed disabled:font-bold"
        [disabled]="!AddUserForm.valid"
      >
        {{ editUserData ? "Update" : "Add" }}
      </button>
      <button
        class="p-3 rounded-md bg-slate-700 text-white hover:bg-slate-900"
        (click)="close()"
      >
        Cancel
      </button>
    </div>
  </form>
</app-card>
